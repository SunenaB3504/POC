<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Marathi Puppy Rescue POC</title>
    <!-- Add Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <!-- Ensure Devanagari font is available -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="jungle-theme">

    <div class="container">
        <h1>Marathi Puppy Rescue! <img id="puppy-icon" src="assets\images\NiaEd-.png" alt="Puppy Icon" width="40"></h1>
        <p>Help the puppy by typing the correct Marathi words!</p>

        <!-- Navigation Area -->
        <nav id="level-navigation">
            <h2>Select Level:</h2>
            <!-- Buttons will be generated here or hardcoded -->
            <button class="level-button" data-level="level1_visual">L1: Vowels (See)</button>
            <button class="level-button" data-level="level1_audio">L1: Vowels (Hear)</button>
            <button class="level-button" data-level="level2_visual">L2: Cons 1 (See)</button>
            <button class="level-button" data-level="level2_audio">L2: Cons 1 (Hear)</button>
            <button class="level-button" data-level="level3_visual">L3: Cons 2 (See)</button>
            <button class="level-button" data-level="level3_audio">L3: Cons 2 (Hear)</button>
            <!-- Add buttons for levels 4-8 as they are implemented -->
        </nav>

        <h2 id="level-name">Level Loading...</h2> <!-- Element to display level name -->

        <div id="game-area">
            <div id="challenge-section">
                <p>
                    <span id="challenge-instruction">Instruction loading...</span> <!-- Span for dynamic instruction -->
                    <button id="repeat-sound-button" title="Repeat Sound">ðŸ”Š</button>
                </p>
                <!-- Character display will be hidden via CSS -->
                <div id="challenge-display" class="marathi-text"></div>
            </div>

            <div id="input-section">
                <input type="text" id="user-input" placeholder="Type here...">
                <button id="submit-button">Check Answer</button>
            </div>

            <div id="virtual-keyboard">
                <!-- Marathi keyboard buttons will be generated here by JavaScript -->
            </div>

            <div id="feedback-section">
                <p id="feedback-text"></p>
                <div id="emoji-display"></div> <!-- New element for emoji -->
            </div>

            <div id="visual-section">
                <div id="puppy-cage" class="cage-locked">
                    <span id="cage-state-text">Locked</span>
                    <!-- Puppy images - visibility controlled by CSS -->
                    <img src="assets/images/puppy-sad.gif" alt="Sad Puppy" id="puppy-sad" class="puppy-image">
                    <img src="assets/images/puppy-happy.gif" alt="Happy Puppy" id="puppy-happy" class="puppy-image">
                </div>
                <!-- Add Skip Button -->
                <button id="skip-button" style="display: none;">Skip Sound</button>
                <button id="next-button" style="display: none;">Next Puppy</button>
            </div>
        </div>
    </div>

    <!-- Load the main script as a module -->
    <script type="module" src="script.js"></script>
</body>
</html>
